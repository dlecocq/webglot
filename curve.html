<!DOCTYPE html>
<html>
<head>
	<title>WebGLot Alpha</title>
	<script src="primitive.js">     </script>
	<script src="pde.js">           </script>
	<script src="noisetexture.js">  </script>
	<script src="texture.js">       </script>
	<script src="flow.js">          </script>
	<script src="stopwatch.js">     </script>
	<script src="curve.js">         </script>
	<script src="p_curve.js">       </script>
	<script src="scalar_field.js">  </script>
	<script src="CanvasMatrix.js">  </script>
	<script src="screen.js">        </script>
	<script src="grapher.js">       </script>

	<script>
	function start() {
		var glot = new grapher();
		glot.initialize();
	
		glot.add(new curve(glot.getContext(), "sin(x - t)"));
		glot.add(new curve(glot.getContext(), "exp(sin(x * x / (cos(t) + 2.0)))"))
		var f = function() { glot.reshape(); glot.display() };
		setInterval(f, 10);
	}
	</script>
	
	<style type="text/css">
	canvas {
		border: 1px solid black;
		width:100%;
		height:400px;
	}
	</style>
</head>
<body onload="start()">
	<canvas id="glot">
		There is supposed to be an example drawing here, but it's not important.
	</canvas>
	<div id="framerate">Framerate: </div>
</body>
</html>
