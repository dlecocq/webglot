<!DOCTYPE html>
<html>
<head>
	<title>WebGLot Alpha</title>
	<script src="primitive.js"> </script>
	
	<script src="grid.js"> </script>
	<script src="axes.js"> </script>
	<script src="stopwatch.js"> </script>
	<script src="curve.js"> </script>
	<script src="p_curve.js"> </script>
	<script src="scalar_field.js"> </script>
	<script src="CanvasMatrix.js"> </script>
	<script src="screen.js"> </script>
	<script src="grapher.js"> </script>

	<script>
		function start() {
		var glot = new grapher();
		glot.initialize();
		
		glot.add(new p_curve("sin(s * t), cos(1.5 * s * t)"));
		glot.add(new p_curve("sin(s * 6.3 + sin(s * 6.3)) + 4.0, cos(s * 6.3 + cos(s * 6.3)) + 2.0"));
		var f = function() { glot.reshape(); glot.display() };
		setInterval(f, 10);
	}
	</script>
	
	<style type="text/css">
	canvas {
		border: 1px solid black;
		width:100%;
		height:400px;
	}
	</style>
</head>
<body onload="start()">
	<canvas id="glot">
		There is supposed to be an example drawing here, but it's not important.
	</canvas>
	<div id="framerate">15</div>
</body>
</html>
